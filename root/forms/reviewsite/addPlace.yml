---
action: 
auto_fieldset: 1

elements:
        
      - type: Select
        name: types
        label: Place
        constraints: 
        - type: Required
        
      - type: Text
        name: placename
        label: Name
        # This is an optional 'mouse over' title pop-up
        attributes:
          title: Enter Business Name here
        constraints: 
        - type: Required
      
      - type: Text
        name: location
        label: Location
        constraints: 
        - type: Required
        
      - type: Text
        name: lat
        label: Latitude
        constraints: 
        - type: Required
        
      - type: Text
        name: lng
        label: Longtitude
        constraints: 
        - type: Required

        # Another text field for the numeric rating
      - type: Text
        name: rate
        label: Rating
        attributes:
            title: Enter a rating between 1 and 5 here
        constraints:
        # Make sure it's a number
          - type: Integer
            message: "Required. Digits only, please."
        # Check the min & max values
          - type: Range
            min: 1
            max: 5
            message: "Must be between 1 and 5."
          

      - type: Textarea
        name: detail
        label: Your Review
        
      - type: Block
        id: map_canvas
       

      - type: Submit
        name: submit
        value: Submit
      
constraints:
      - SingleValue