---
indicator: submit
auto_fieldset: 1
elements:
        
    - type: Text
      name: username
      constraints: 
        - type: Required
          message: Missing username.
      auto_label: username
        
    - type: Password
      name: password
      constraints:
        - type: Required
          message: Missing password.
      auto_label: password
      
    - type: Text
      name: firstname
      constraints:
        - type: Required
          message: Missing firstname.
      auto_label: firstname
      
    - type: Text
      name: lastname
      constraints:
        - type: Required
          message: Missing lastname.
      auto_label: lastname
      
    - type: Submit
      name: submit
constraints:
    - SingleValue