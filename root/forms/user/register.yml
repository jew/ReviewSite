---
indicator: submit
auto_fieldset: 1
elements:
        
    - type: Text
      name: username
      constraints: 
        - type: Required
          message: Missing username.
      auto_label: username
      
    - type: Password
      name: password
      constraints:
        - type: Equal
          others:
            - repeat_pass
      auto_label: password
    - name: repeat_pass
      auto_label: Confirm  password

    - type: Text
      name: firstname
      constraints:
        - type: Required
          message: Missing firstname.
      auto_label: firstname
      
    - type: Text
      name: lastname
      constraints:
        - type: Required
          message: Missing lastname.
      auto_label: lastname
      
    - name: email
      constraints:
        - type: Email
        - type: Equal
          others:
            - repeat_email
      auto_label: Email
    - name: repeat_email
      auto_label: Please confirm Email
    
    - type: Submit
      name: submit
      value: Submit
constraints:
    - SingleValue